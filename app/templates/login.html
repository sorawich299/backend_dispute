<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto mt-32 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-blue-600">🔐 เข้าสู่ระบบ</h1>
    <form method="post" action="/login" class="space-y-4">
      <input type="text" name="username" placeholder="ชื่อผู้ใช้"
             class="w-full border px-3 py-2 rounded focus:ring focus:outline-none" required>
      <input type="password" name="password" placeholder="รหัสผ่าน"
             class="w-full border px-3 py-2 rounded focus:ring focus:outline-none" required>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">เข้าสู่ระบบ</button>
    </form>
    {% if error %}
      <p class="mt-4 text-red-600 text-sm">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
